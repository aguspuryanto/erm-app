<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      {{ title | date :  "MMMM, d" }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/notification']">
        <ion-badge color="warning">3</ion-badge>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/calendar']">
        <ion-icon name="calendar-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <h2 class="ion-text-right">{{topTitle}}</h2>
  <div class="wrapper-content">
    <ion-item lines="none">
      <ion-label>
        <h3>{{ item.track_subject }}</h3>
        <p>{{ item.track_code }}</p>
      </ion-label>
    </ion-item>
    
    <ion-item lines="none" class="ion-justify-content-center">
      <ion-textarea rows="6" class="ion-text-center ion-align-items-center" placeholder="Write your comment here..."></ion-textarea>
    </ion-item>
  
    <ion-item lines="none" class="ion-justify-content-center">
      <ion-label position="stacked">Attachments</ion-label>
      <ion-textarea rows="2" class="ion-text-center ion-align-items-center"></ion-textarea>
    </ion-item>
      
    <div class="ion-text-center ion-padding">
      <ion-button type="submit" fill="outline">SEND</ion-button>
    </div>
  </div>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-button fill="clear" (click)="showAttach()">      
      <ion-icon name="attach-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear">      
      <ion-icon name="camera-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear">      
      <ion-icon name="mic-outline"></ion-icon>
    </ion-button>
  </ion-fab>
</ion-content>
